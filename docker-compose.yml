version: "3.8"

services:
  app:
    image: kendarikota:1.0
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "5173:5173"
    volumes:
      - .:/app
    networks:
      - mysql-phpmyadmin_mysql_network

networks:
  mysql-phpmyadmin_mysql_network:
    external: true
